<section>

    <div class="container">
        <div class="row">
            <div class="col-lt">
                <div class="filter-result">
                    <form>
                        <h2 class="head01">Filter Results</h2>
                        <div class="filter-result-row">
                            <label>Name (contains)</label>
                            <input type="text" name="name" [(ngModel)]="filterObject.name" placeholder="Filter by game name" (input)="doFilter()" />
                        </div>
                        <div class="filter-result-row">
                            <label>Minimum Rating</label>
                            <input type="text" name="minRating" [(ngModel)]="filterObject.minRating" placeholder="1 - 10" (input)="doFilter()" />
                        </div>
                        <div class="filter-result-row">
                            <label>Order By</label>
                            <select name="orderBy" [(ngModel)]="filterObject.orderBy" (change)="doFilter()">
                <option value="">Choose one</option>
                <option value="first_release_date:asc">Release Date: Old games first</option>
                <option value="first_release_date:desc">Release Date: New games first</option>
                <option value="rating:desc">Rating: Best Rated First</option>
                <option value="rating:asc">Rating: Worst Rated First</option>
                <option value="name:asc">Name: Ascending</option>
                <option value="name:desc">Name: Descending</option>
              </select>
                        </div>
                        <div class="filter-result-row text-align-right" (click)="clearFilters()">
                            <button class="btn-custom" type="button">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-rt">
                <ul class="result-item">
                    <li *ngFor="let game of modifiedGames; let i = index">
                        <!-- We can even take this out in a separate card. -->
                        <!-- <app-game-card [game]="game" [index]="[i + 1]"></app-game-card> -->

                        <div class="img">
                            <img src="assets/images/bg01.png" />
                        </div>
                        <div class="info">
                            <div class="col">
                                <h2 class="head02">{{ game.name }}</h2>
                                <div class="date">
                                    <strong>Release Date: {{ game.first_release_date_as_date }}</strong>
                                </div>
                                <div class="d-flex">
                                    <p>
                                        {{ game.summary }}
                                    </p>
                                </div>
                            </div>
                            <div class="col">
                                <span class="number">{{ game.score }}</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
